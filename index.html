<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dota 2 Hero Picker</title>
</head>
<body>
    <button id="getDataButton">Получить свежие данные о героях</button>
    <div id="dataContainer">
        <table>
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody id="heroesTableBody">
            </tbody>
        </table>
    </div>
    <h1>Dota 2 Hero Picker</h1>
    <div class="heroes">
        <!-- Здесь будут отображаться изображения героев и поля поиска -->
    </div>
    <div class="selected-heroes">
        <!-- Здесь будут отображаться выбранные герои -->
    </div>
    <div class="counter-picks">
        <!-- Здесь будут отображаться контрпики -->
    </div>
    <script src="main.js"></script>
</body>
</html>
